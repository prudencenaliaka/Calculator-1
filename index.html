<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Calulator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group"><label for="add1">1st number:</label><input type="text" id="add1" class="form-control"></div>
      <div class="form-group"><label for="add2">2nd number:</label><input type="text" id="add2" class="form-control"></div>
      <button type="submit" class="btn">add!</button>
    </form><br><br>
    <div id="output1"> </div>
    <form id="subtract">
      <div class="form-group"><label for="subtract1">1st number:</label><input type="text" id="subtract1" class="form-control"></div>
       <div class="form-group"><label for="subtract2">2nd number:</label><input type="text" id="subtract2" class="form-control"></div>
         <button type="submit" class="btn">subtract!</button>

    </form><br><br>
    <div id="output2"> </div>

    <form id="multiply">
       <div class="form-group"><label for="multiply1">1st number:</label><input type="text" id="multiply1" class="form-control"></div>
       <div class="form-group"><label for="multiply2">2nd number:</label><input type="text" id="multiply2" class="form-control"></div>
         <button type="submit" class="btn">multiply!</button>
    </form> <br><br>
    <div id="output3"> </div>
    <form id="divide">
      <div class="form-group"><label for="divide1">1st number:</label><input type="text" id="divide1" class="form-control"></div>
      <div class="form-group"><label for="divide2">2nd number:</label><input type="text" id="divide2" class="form-control"></div>
      <button type="submit" class="btn">divide!</button>
    </form><br>
    <div id="output4"> </div><br><br>

  </body>
</html>
